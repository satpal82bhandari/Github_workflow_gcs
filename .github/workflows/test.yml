name: Run Tests

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  test:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'node'  # Specify the version of Node.js you are using

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
